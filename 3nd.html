    <h1>臭豆腐食譜</h1>

    <h2>材料：</h2>
    <ul>
        <li>新鮮豆腐</li>
        <li>特製臭豆腐醬料</li>
        <li>油，用於炸豆腐</li>
        <li>泡菜（可選）</li>
        <li>辣椒醬（可選）</li>
    </ul>

    <h2>製作步驟：</h2>

    <ol>
        <li>將新鮮豆腐切成小塊。</li>
        <li>在鍋中加熱足夠的油，將豆腐塊炸至金黃酥脆。</li>
        <li>取出炸好的豆腐，讓多餘的油滲出，備用。</li>
        <li>將特製臭豆腐醬料均勻塗抹在炸好的豆腐上。</li>
        <li>如果喜歡辣味，可添加辣椒醬。</li>
        <li>選擇性地搭配泡菜，增加風味。</li>
        <li>完成！現在您可以享用美味的臭豆腐了。</li>
    </ol>

    <p>注意：製作臭豆腐的過程中，您可以根據個人口味調整醬料的用量和添加其他調味料。</p>
